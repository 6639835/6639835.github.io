<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 6639835</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 700;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .error-code::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            bottom: 20px;
            left: 0;
            opacity: 0.3;
            border-radius: 5px;
        }
        
        .error-message {
            font-size: 2rem;
            margin: 20px 0 40px;
            color: var(--light);
        }
        
        .error-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 40px;
            color: var(--gray);
        }
        
        .glitch-effect {
            animation: glitch 3s infinite;
            position: relative;
        }
        
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--accent);
            color: var(--dark);
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(var(--accent-rgb), 0.3);
        }
        
        .back-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(var(--accent-rgb), 0.4);
        }
        
        .error-illustration {
            max-width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://via.placeholder.com/300x200" alt="404 illustration" class="error-illustration">
        <h1 class="error-code glitch-effect">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="back-home">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
    </div>
    
    <script>
        // Check for saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
